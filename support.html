<!DOCTYPE html>
<html lang="en">
    <head>

                <div class="fast-asnwer block">
                    <img src="img/fast-time 1.png" alt="" width="180" height="170">

                    <img src="img/checked 1.png" alt="" width="180" height="170">

                    <p>note ></p>
